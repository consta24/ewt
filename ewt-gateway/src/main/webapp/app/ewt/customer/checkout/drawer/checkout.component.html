<ewt-loading [isLoading]="isLoading"></ewt-loading>
<div *ngIf="!isLoading">
  <div class="row no-font-space">
    <div class="col-6">
      <div class="d-flex flex-column align-items-center">
        <span class="logo-img"></span>
        <h5><strong>EWT</strong></h5>
      </div>
      <hr/>
      <div class="d-flex justify-content-between">
        <div>
          <h5><strong>Contact</strong></h5>
        </div>
        <div>
          <span>Have an account?</span><a class="ms-1">Log in</a>
        </div>
      </div>
      <div class="mt-3">
        <input type="text" id="email" placeholder="Email" class="form-control"/>
        <div class="mt-1">
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox">I'd like to receive exclusive discounts and news from EWT by Email</label>
        </div>
      </div>
      <div class="mt-3">
        <h5><strong>Shipping Address</strong></h5>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-between">
          <div class="w-75">
            <input type="text" id="firstName" placeholder="First Name" class="form-control"/>
          </div>
          <div class="w-75 ms-2">
            <input type="text" id="lastName" placeholder="Last Name" class="form-control"/>
          </div>
        </div>
        <div class="mt-2">
          <input type="text" id="address" placeholder="Address" class="form-control"/>
        </div>
        <div class="mt-2">
          <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)" class="form-control"/>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div class="w-75">
            <input type="text" id="postalCode" placeholder="Postal Code" class="form-control"/>
          </div>
          <div class="w-75 ms-2">
            <input type="text" id="city" placeholder="City" class="form-control"/>
          </div>
        </div>
        <div class="mt-2">
          <input type="text" id="phone" placeholder="Phone" class="form-control"/>
        </div>
        <div class="mt-1">
          <input type="checkbox" id="checkboxSMS"/>
          <label for="checkboxSMS">I'd like to receive exclusive discounts from EWT by SMS</label>
        </div>
        <hr/>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <a><fa-icon icon="caret-left" [fixedWidth]="true"></fa-icon> Return to cart</a>
          <button class="btn btn-dark">Continue to shipping</button>
        </div>
      </div>

    </div>
    <div class="col-6">
      <div *ngFor="let variant of variants" class="mb-3">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex">
              <div class="me-1">
                <img [src]="skuImagesMap.get(variant.sku)" alt="Product Image"
                     style="width: 100px; height: 100px; object-fit: cover" class="shadow">
              </div>

              <div>
                <div>
                  {{ formatProductVariantName(variant) }}
                </div>
                <span class="text-danger">{{ variant.price }} €</span>
              </div>
            </div>
          </div>
          <hr class="hr-legal my-2"/>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <span>Subtotal: <strong>{{subTotal}} €</strong></span>
      </div>
    </div>
  </div>
</div>
