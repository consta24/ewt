<ewt-loading [isLoading]="isLoading"></ewt-loading>

<div *ngIf="!isLoading">
  <div class="p-5">
    <!-- No products available -->
    <div *ngIf="!products.length" class="text-center my-3">
      <hr class="hr-legal"/>
      <strong>There are no products available.</strong>
      <hr class="hr-legal"/>
    </div>

    <!-- Product list -->
    <div class="row my-3" *ngIf="products.length">
      <div class="col-md-3 col-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <div class="border hover-product" (click)="goToView(product.id)">
            <img [src]="skuImageMap[product.productVariants[0].sku][0]" [alt]="product.name" class="img-fluid w-100"
                 style="max-height: 350px; object-fit: cover;">
            <h5 class="card-title mt-2 m-2">{{product.name}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="no-font-space text-danger m-2">{{product.productVariants[0].price}}â‚¬</p>
              </div>
              <div>
                <button class="btn btn-primary m-2" (click)="addToCart(product)"><fa-icon icon="cart-shopping" [fixedWidth]="true"></fa-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
      <div>
        <jhi-item-count
          [params]="{ page: currentPage, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
      </div>
      <div>
        <ngb-pagination
          [collectionSize]="totalItems"
          [(page)]="currentPage"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="fetchProducts()"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
